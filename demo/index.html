<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial UI - A lightweight modular UI industrial & IOT component library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div>
    <h1>Industrial UI Library</h1>
    <p class="subtitle">Custom Web Components built with TypeScript</p>

    <!-- Button component -->
    <div>
        <h2>Buttons</h2>
        <div style="display: flex; column-gap: 0.5rem;">
            <ind-button variant="primary">Primary</ind-button>
            <ind-button variant="secondary">Secondary</ind-button>
            <ind-button variant="success">Success</ind-button>
            <ind-button variant="info">Info</ind-button>
            <ind-button variant="warn">Warn</ind-button>
            <ind-button variant="danger">Danger</ind-button>
        </div>
    </div>

    <!-- Quantity selector component -->
    <div style="margin-top: 1.5rem;">
        <h2>Quantity selector</h2>
        <ind-quantity-selector value="1" min="0" max="10" step="1"></ind-quantity-selector>
    </div>
</div>
<script type="module">
    import '/dist/index.js';
</script>
</body>
</html>
